<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="tables.css">
</head>
<body>
    <header><h1>My Class Schedule</h1></header>
    <main>
        <table class="schedule">
            <thead>
                <tr>
                    <th>Dept.</th><th>Number</th><th>Time</th><th>Location</th><th>Credits</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="5">Computer Science</td>
                </tr>
                <tr>
                    <td>CS</td><td>140</td><td>12PM</td><td rowspan="2">P2</td><td>3</td>
                </tr>
                <tr><td>CS</td><td>101</td><td>9AM</td><td>3</td></tr>
                <tr>
                    <td colspan="5">Information Technology</td>
                </tr>
                <tr>
                    <td>IT</td><td>240</td><td>12PM</td><td>P2</td><td>3</td>
                </tr>
                <tr><td>IT</td><td>210</td><td>9AM</td><td>P1</td><td>3</td></tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="4" id="total-credits">Total Credits</th>
                    <td headers="total-credits">12</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
