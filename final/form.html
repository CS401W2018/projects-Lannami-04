<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="csfinal.css">
    <title>Personalized Acne Solution</title>
</head>
<body>
    <header>
        <h1>Flawlessly You: Personalized Acne Solution</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="lifestyle.html">Lifestyle Habits</a>
        <a href="diet.html">Eating Diet</a>
        <a href="products.html">Products</a>
        <a href="donts.html">Don'ts!</a>
        <a href="form.html" class="current">Personalized Solution</a>
    </nav>
    <main>
        <div id="message"></div>
        <form id="myForm">
            <fieldset>
                <legend>Get Your Personalized Acne Solution</legend>
                <div class="form-row">
                    <label for="name">Name:</label>
                    <input id="name" type="text" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-row">
                    <label for="email">Email:</label>
                    <input id="email" type="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-row">
                    <label for="skin-type">Skin Type:</label>
                    <select id="skin-type" name="skin-type" required>
                        <option value="" selected disabled>Select your skin type</option>
                        <option value="oily">Oily</option>
                        <option value="dry">Dry</option>
                        <option value="combination">Combination</option>
                        <option value="sensitive">Sensitive</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Primary Skin Concern:</label>
                    <label><input type="radio" name="concern" value="acne" required> Acne</label>
                    <label><input type="radio" name="concern" value="dark-spots"> Dark Spots</label>
                    <label><input type="radio" name="concern" value="redness"> Redness</label>
                    <label><input type="radio" name="concern" value="texture"> Uneven Texture</label>
                </div>
                <div class="form-group">
                    <label>Preferred Product Types:</label>
                    <label><input type="checkbox" name="products[]" value="cleanser"> Cleanser</label>
                    <label><input type="checkbox" name="products[]" value="moisturizer"> Moisturizer</label>
                    <label><input type="checkbox" name="products[]" value="serum"> Serum</label>
                    <label><input type="checkbox" name="products[]" value="sunscreen"> Sunscreen</label>
                </div>
                <div class="form-group">
                    <label for="comments">Additional Comments:</label>
                    <textarea id="comments" name="comments" placeholder="Tell us more about your skin concerns"></textarea>
                </div>
                <div class="form-row">
                    <input type="submit" value="Submit">
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Flawlessly You</p>
    </footer>
    <script src="form.js"></script>
</body>
</html>
